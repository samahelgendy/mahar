<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/icon" href="./mahar (1).ico">
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body style="width: 100vw;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;">



<form class="form">


  <h4 id="heading" >تسجيل الدخول</h4>
  <p id="prag-form">أدخل الايميل أو رقم الجوال & كلمة المرور</p>
  <div class="flex-column">
    <label>رقم الجوال أو الايميل</label></div>
    <div class="inputForm">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
      </svg>
      <input required placeholder="أدخل رقم الجوال أو الايميل" class="input" type="text">
    </div>
  
  <div class="flex-column">
    <label>كلمة السر </label>
  </div>
    <div class="inputForm">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>        
      <input required placeholder="أدخل كلمه السر" class="input" type="password">
    </div>
  
  <div class="flex-row">
    
    <div class="checkbox-wrapper-33">
      <label class="checkbox">
        <input type="checkbox" class="checkbox__trigger visuallyhidden">
        <span class="checkbox__symbol">
          <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 28 28" height="28px" width="28px" class="icon-checkbox" aria-hidden="true">
            <path d="M4 14l8 7L24 7"></path>
          </svg>
        </span>
        <p class="checkbox__textwrapper">تذكرنى</p>
      </label>
    </div>



   <a href="register.html" target="_blank"><span class="span">التسحيل لاول مرة</span></a>
  </div>
  <button class="button"> التسجيل</button>
 </div>
</form>
<div class="img-con">
  <p>ma<span>7</span>ar</p>
  <h2>محار</h2>
</div>

<script src="jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" ></script>
<script src="anime.min.js"></script>
<script src="js/main-login.js"></script>

</body>
</html>
